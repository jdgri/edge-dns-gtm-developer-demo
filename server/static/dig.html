{{define "title"}}
Dig
{{end}}
{{define "content"}}
{{if .Success}}
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>{{.Message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{{end}}
<div class="text-center">
  <h1>Hello, Dig!</h1>
  <h1>{{.Title}}</h1>
  <h2>{{.Body}} {{if .Success}}A{{else}}B{{end}}</h2>
  <br>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col py-3 px-lg-5 border bg-light">
        <form method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="location">Location</label>
                <select class="form-control" name="location" required>
                <option>newyork-ny-unitedstates</option>
                <option>losangeles-ca-unitedstates</option>
                <option>london-en-unitedkingdom</option>
                <option>tokyo-13-japan</option>
                <option>sydney-nsw-australia</option>
                </select>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="form-group">
                <label for="hostname">Hostname</label>
                <input class="form-control" name="hostname" placeholder="Enter hostname" value="jdgri.me" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
  <div class="row">
    <pre><code>
      {{.Body}}
    </code></pre>
  </div>
</div>
{{end}}
